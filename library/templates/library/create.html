{% extends 'library/base.html' %}

{% block header %}

<p>{{ msg }}</p>
{% endblock header %}

{% block content %}

        <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ form.as_table }}

            <td>
                <input type="submit" value="click">
            </td>
        </tr>
        </form>
    </table>
{% endblock content %}
